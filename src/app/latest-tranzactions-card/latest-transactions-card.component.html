<mat-card class="" appearance="outlined">
    <mat-card-header>
        <mat-card-title>
            <div class="title-container">Latest transactions
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Select date interval">
                <mat-icon>more_vert</mat-icon>
            </button>
        </div>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span>Today</span>
                </button>
                <button mat-menu-item>
                    <span>This week</span>
                </button>
                <button mat-menu-item>
                    <span>This month</span>
                </button>
            </mat-menu>
            <mat-card-subtitle>Today</mat-card-subtitle>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <!-- se poate genera dinamic maybe?? top 3 most used -->
        <p style="margin-top: 10px">Food & Beverages <mat-icon> restaurant</mat-icon></p>
        <mat-progress-bar mode="determinate" value="56"></mat-progress-bar>
        <p>Transport <mat-icon> drive_eta</mat-icon></p>
        <mat-progress-bar mode="determinate" value="43"></mat-progress-bar>
        <p>Shopping <mat-icon> store_mall_directory</mat-icon></p>
        <mat-progress-bar mode="determinate" value="62"></mat-progress-bar>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-button>Learn More</button>
      </mat-card-actions>
</mat-card>
