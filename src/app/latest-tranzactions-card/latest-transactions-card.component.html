<div class="container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>
                <div class="title-container">Latest transactions
                    <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Select date interval">
                        <mat-icon>more_vert</mat-icon>
                    </button>
                </div>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item (click)="selectedPeriod='Today'">
                        <span>Today</span>
                    </button>
                    <button mat-menu-item (click)="selectedPeriod='This week'">
                        <span>This week</span>
                    </button>
                    <button mat-menu-item (click)="selectedPeriod='This month'">
                        <span>This month</span>
                    </button>
                </mat-menu>
                <mat-card-subtitle>
                    {{selectedPeriod}}
                </mat-card-subtitle>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <!-- maybe?? top 3 most used -->
            <div class="item-container"><span><mat-icon> restaurant_menu</mat-icon> Food & Beverages</span></div>
            <mat-progress-bar mode="determinate" value="56"></mat-progress-bar>
            <div class="item-container"><span><mat-icon> drive_eta</mat-icon> Transport</span></div>
            <mat-progress-bar mode="determinate" value="43"></mat-progress-bar>
            <div class="item-container"><span><mat-icon> store_mall_directory</mat-icon> Shopping </span></div>
            <mat-progress-bar mode="determinate" value="62"></mat-progress-bar>
        </mat-card-content>
        <mat-card-actions align="end">
            <button mat-button>Learn More</button>
        </mat-card-actions>
    </mat-card>
</div>
