<div class="container">
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>{{ title() }}</mat-card-title>
        </mat-card-header>
        <mat-card-content class="card-content">
            <div>{{ content() }}</div>
        </mat-card-content>
        @if(learnMore()) {
        <mat-card-actions align="end">
            <button mat-button (click)="navigateTo(title().toLowerCase())"
                routerLink="['/{{title().toLowerCase()}}']">Learn More</button>
        </mat-card-actions>
        }
    </mat-card>
</div>
