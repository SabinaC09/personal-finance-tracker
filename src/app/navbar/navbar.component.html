<mat-drawer-container class="container full-screen-container" autosize>
  <mat-drawer #drawer class="sidenav full-height-sidenav" mode="side">
    <mat-list role="list">
      <mat-list-item role="listitem"><a (click)="navigateToDashboard()" [routerLink]="['/dashboard']">Dashboard</a></mat-list-item>
      <mat-list-item role="listitem">Expenses</mat-list-item>
      <mat-list-item role="listitem">Income</mat-list-item>
      <mat-list-item role="listitem">Budget</mat-list-item>
      <mat-list-item role="listitem">Settings</mat-list-item>
      <mat-list-item role="listitem">Login/Sign up</mat-list-item>
    </mat-list>
  </mat-drawer>

  <div class="sidenav-content full-height-content">
    <button type="button" mat-button (click)="drawer.toggle()" class="menu-button"><mat-icon>menu</mat-icon></button>
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
